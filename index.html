<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Git Conflict Resolver</title>
  <link rel="stylesheet" href="style.css" src="style.css">
</head>
<body>
  <h1>Git Conflict Resolver</h1>
  <label for="input">Paste conflicted file content below:</label>
  <textarea id="input" placeholder="Paste Git conflict content here..."></textarea>

  <div class="options">
    <label><input type="radio" name="mode" value="local" checked> Keep Local</label>
    <label><input type="radio" name="mode" value="remote"> Keep Remote</label>
    <br><br>
    <button onclick="resolveConflicts()">Resolve Conflicts</button>
  </div>

  <div class="output">
    <h2>Resolved Output:</h2>
    <pre id="output"></pre>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
